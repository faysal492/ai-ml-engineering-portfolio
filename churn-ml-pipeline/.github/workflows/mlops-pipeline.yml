name: MLOps Pipeline - Automated Training & Deployment

on:
  # Run every Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Trigger on push to main
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'requirements.txt'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      
      # Ingest data
      - name: Ingest data
        run: |
          python src/ingest.py
          echo "✓ Data ingestion completed"
      
      # Preprocess data
      - name: Preprocess data
        run: |
          python src/preprocess.py
          echo "✓ Data preprocessing completed"
      
      # Train model
      - name: Train model
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python src/train.py
          echo "Model training completed"
      
      # Evaluate model
      - name: Evaluate model
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python src/evaluate.py
          echo "Model evaluation completed"
      
      # Upload model artifacts
      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: model-artifacts
          path: |
            models/
            data/processed/
          retention-days: 30
      
      # Commit updated model (optional)
      - name: Commit trained model
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "ml-bot@example.com"
          git config user.name "ML Training Bot"
          git add -f models/churn_model.joblib
          git commit -m "Update trained model [skip ci]" || echo "No changes to commit"
          git push || echo "No updates to push"
      
      # Notify on success
      - name: Success notification
        run: |
          echo "✓ Pipeline execution completed successfully!"
          echo "Model training run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml || echo "No tests to run"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
